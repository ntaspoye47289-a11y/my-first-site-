<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nermin Art Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
    }

    header {
      padding: 15px 20px;
      background: #fff;
      font-weight: bold;
      font-size: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .art-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .art-card img {
      width: 100%;
      display: block;
    }

    .info {
      padding: 15px;
    }

    .info h3 {
      margin-bottom: 5px;
    }

    .price {
      color: #555;
      margin-bottom: 10px;
    }

    .buy-btn {
      display: block;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 10px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  Nermin Art Shop
</header>

<section class="gallery">

  <!-- لوحة 1 -->
  <div class="art-card">
    <img src="IMG_9288.jpeg">
    <div class="info">
      <h3>Blossom</h3>
      <div class="price">EGP 435</div>
      <a class="buy-btn" href="https://wa.me/201234567890">
        Buy via WhatsApp
      </a>
    </div>
  </div>

  <!-- لوحة 2 -->
  <div class="art-card">
    <img src="IMG_9288.jpeg">
    <div class="info">
      <h3>Growth</h3>
      <div class="price">EGP 435</div>
      <a class="buy-btn" href="https://wa.me/201234567890">
        Buy via WhatsApp
      </a>
    </div>
  </div>

</section>

</body>
</html>
